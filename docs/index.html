<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapterhorn Martin</title>
<script src="https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/maplibre-contour@0.1.0/dist/index.min.js"></script>
<link href="https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.css" rel="stylesheet" />
<style>
body { 
  margin: 0; 
  background: #1a1a1a; 
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
  color: #fff;
} 
#map { 
  width: 100vw; 
  height: 100vh; 
}
#terrain-controls {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(0, 0, 0, 0.9);
  border-radius: 10px;
  padding: 20px;
  z-index: 1000;
  font-size: 14px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  min-width: 250px;
}
#terrain-controls h4 {
  margin: 0 0 15px 0;
  color: #87CEEB;
  font-size: 1.2em;
}
.control-row {
  margin: 10px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.control-row label {
  color: #ccc;
  font-size: 12px;
}
.control-row button {
  background: #87CEEB;
  color: #000;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 11px;
}
.control-row button:hover {
  background: #5F9EA0;
}
#terrain-controls label {
  display: block;
  margin-bottom: 10px;
  color: #ccc;
}
#terrain-controls input[type="range"] {
  width: 150px;
  margin-left: 10px;
}
#terrain-controls input[type="checkbox"] {
  margin-right: 8px;
}
#terrain-controls select {
  margin-left: 10px;
  padding: 4px;
  background: #333;
  color: #fff;
  border: 1px solid #555;
  border-radius: 3px;
}
#terrain-controls button {
  margin: 5px 5px 0 0;
  padding: 8px 12px;
  background: #007cbf;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 12px;
}
#terrain-controls button:hover {
  background: #005a8c;
}
#properties-panel {
  position: fixed;
  top: 0;
  right: 0;
  width: 350px;
  height: 100vh;
  background: rgba(255, 255, 255, 0.9);
  border-left: 1px solid #ccc;
  overflow-y: auto;
  padding: 15px;
  box-sizing: border-box;
  display: none;
  z-index: 1000;
}
#properties-panel h3 {
  margin: 0 0 10px 0;
  color: #333;
  font-size: 16px;
}
.feature-item {
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
  background: white;
}
.feature-header {
  padding: 8px 12px;
  background: #f5f5f5;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  color: #87CEEB;
}
.feature-header:hover {
  background: #eee;
}
.feature-properties {
  padding: 12px 15px;
  font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
  font-size: 14px;
  line-height: 1.4;
  color: #2d3748;
  white-space: pre-wrap;
  word-break: break-word;
  max-height: 200px;
  overflow-y: auto;
  background: #f8f9fa;
  border-radius: 3px;
}
.feature-properties.collapsed {
  display: none;
}
#close-panel {
  position: absolute;
  top: 10px;
  right: 15px;
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: #666;
}
#close-panel:hover {
  color: #000;
}
</style>
</head>
<body>
<div id="map"></div>

<div id="terrain-controls">
  <h4>⛰️ Mapterhorn Martin</h4>
  
  <div class="control-row">
    <label>Contour Lines</label>
    <button id="toggle-contours">Toggle</button>
  </div>
  
  <div class="control-row">
    <label>Contour Labels</label>
    <button id="toggle-labels">Toggle</button>
  </div>
  
  <div class="control-row">
    <label>Terrain (3D)</label>
    <button id="toggle-terrain">Toggle</button>
  </div>
  
  <label>
    Terrain Source:
    <select id="terrain-source">
      <option value="mapterhorn">Mapterhorn (Terrarium)</option>
      <option value="gel">Gel (Mapbox)</option>
    </select>
  </label>
  
  <label>
    <input type="checkbox" id="hillshade" checked> Hillshade Effects
  </label>
</div>

<div id="properties-panel">
  <button id="close-panel">&times;</button>
  <h3>Feature Properties</h3>
  <div id="properties-content"></div>
</div>

<script>
// Initialize maplibre-contour DemSource with Mapterhorn terrain tiles
var demSource = new mlcontour.DemSource({
  url: "https://tunnel.optgeo.org/martin/mapterhorn/{z}/{x}/{y}",
  encoding: "terrarium",
  maxzoom: 12,
  worker: true, // offload contour computation to web worker
  cacheSize: 100,
  timeoutMs: 10000
});

// Register the contour protocol with maplibre
demSource.setupMaplibre(maplibregl);

// Mapterhorn terrain style configuration
const style = {
    "version": 8,
    "sources": {
        "protomaps": {
            "type": "vector",
            "attribution": "<a href=\"https://github.com/protomaps/basemaps\">Protomaps</a> © <a href=\"https://openstreetmap.org\">OpenStreetMap</a>",
            "url": "https://tunnel.optgeo.org/martin/protomaps-basemap"
        },
        "mapterhorn-terrain": {
            "type": "raster-dem",
            "url": "https://tunnel.optgeo.org/martin/mapterhorn",
            "tileSize": 512,
            "encoding": "terrarium"
        },
        "mapterhorn-hillshade": {
            "type": "raster-dem",
            "url": "https://tunnel.optgeo.org/martin/mapterhorn",
            "tileSize": 512,
            "encoding": "terrarium"
        },
        "dem": {
            "type": "raster-dem",
            "encoding": "terrarium",
            "tiles": [demSource.sharedDemProtocolUrl], // share cached DEM tiles
            "maxzoom": 12,
            "tileSize": 512
        },
        "contours": {
            "type": "vector",
            "tiles": [
                demSource.contourProtocolUrl({
                    // Keep in meters (multiplier: 1)
                    multiplier: 1,
                    thresholds: {
                        // zoom: [minor, major] intervals in meters
                        10: [100, 500],
                        11: [50, 250],
                        12: [25, 100],
                        13: [10, 50],
                        14: [5, 25],
                        15: [2, 10]
                    },
                    elevationKey: "ele",
                    levelKey: "level",
                    contourLayer: "contours"
                })
            ],
            "maxzoom": 15
        },
        "gel-terrain": {
            "type": "raster-dem",
            "url": "https://tunnel.optgeo.org/martin/gel",
            "tileSize": 512,
            "encoding": "mapbox"
        },
        "gel-hillshade": {
            "type": "raster-dem",
            "url": "https://tunnel.optgeo.org/martin/gel",
            "tileSize": 512,
            "encoding": "mapbox"
        }
    },
    "terrain": {
        "source": "mapterhorn-terrain",
        "exaggeration": 1.0
    },
    "layers": [
        {
            "id": "background",
            "type": "background",
            "paint": {
                "background-color": "#cccccc"
            }
        },
        {
            "id": "earth",
            "type": "fill",
            "filter": [
                "==",
                "$type",
                "Polygon"
            ],
            "source": "protomaps",
            "source-layer": "earth",
            "paint": {
                "fill-color": "#e2dfda"
            }
        },
        {
            "id": "landcover",
            "type": "fill",
            "source": "protomaps",
            "source-layer": "landcover",
            "paint": {
                "fill-color": [
                    "match",
                    [
                        "get",
                        "kind"
                    ],
                    "grassland",
                    "rgba(210, 239, 207, 1)",
                    "barren",
                    "rgba(255, 243, 215, 1)",
                    "urban_area",
                    "rgba(230, 230, 230, 1)",
                    "farmland",
                    "rgba(216, 239, 210, 1)",
                    "glacier",
                    "rgba(255, 255, 255, 1)",
                    "scrub",
                    "rgba(234, 239, 210, 1)",
                    "rgba(196, 231, 210, 1)"
                ],
                "fill-opacity": [
                    "interpolate",
                    [
                        "linear"
                    ],
                    [
                        "zoom"
                    ],
                    5,
                    1,
                    7,
                    0
                ]
            }
        },
        // Contour lines (positioned above landcover)
        {
            "id": "contour-lines",
            "type": "line",
            "source": "contours",
            "source-layer": "contours",
            "paint": {
                "line-color": [
                    "case",
                    [">", ["get", "level"], 0],
                    "#8B4513", // major contours (brown)
                    "#D2691E"  // minor contours (lighter brown)
                ],
                "line-width": [
                    "interpolate",
                    ["linear"],
                    ["zoom"],
                    10, ["case", [">", ["get", "level"], 0], 1.5, 0.8],
                    15, ["case", [">", ["get", "level"], 0], 2.5, 1.2]
                ],
                "line-opacity": 0.8
            },
            "layout": {
                "line-join": "round",
                "line-cap": "round"
            }
        },
        // Contour labels
        {
            "id": "contour-labels",
            "type": "symbol",
            "source": "contours",
            "source-layer": "contours",
            "filter": [">", ["get", "level"], 0], // only label major contours

                "text-color": "#5D4E37",
                "text-halo-color": "rgba(255,255,255,0.8)",
                "text-halo-width": 2
            },
            "layout": {
                "symbol-placement": "line",
                "text-anchor": "center",
                "text-size": [
                    "interpolate",
                    ["linear"],
                    ["zoom"],
                    10, 10,
                    15, 14
                ],
                "text-field": [
                    "concat",
                    ["number-format", ["get", "ele"], {}],
                    "m"
                ],
                "text-font": ["Noto Sans Bold"],
                "text-max-angle": 30,
                "text-rotation-alignment": "map"
            }
        },
        {
            "id": "water",
            "type": "fill",
            "filter": [
                "==",
                "$type",
                "Polygon"
            ],
            "source": "protomaps",
            "source-layer": "water",
            "paint": {
                "fill-color": "#80deea"
            }
        },
        {
            "id": "water_stream",
            "type": "line",
            "source": "protomaps",

                "kind",
                "stream"

            "paint": {

                "line-width": 0.5

        },
        {

            "filter": [
                "in",
                "kind",
                "river"
            ],
            "paint": {
                "line-color": "#80deea",
                "line-width": [
                    "interpolate",
                    [
                        "exponential",
                        1.6
                    ],
                    [
                        "zoom"
                    ],
                    9,
                    0,
                    9.5,
                    1,
                    18,
                    12
                ]
            }
        },
        {
            "id": "landuse_pedestrian",
            "type": "fill",
            "source": "protomaps",
            "source-layer": "landuse",
            "filter": [
                "in",
                "kind",
                "pedestrian",
                "dam"
            ],
            "paint": {
                "fill-color": "#e3e0d4"
            }
        },
        {
            "id": "landuse_pier",
            "type": "fill",
            "source": "protomaps",
            "source-layer": "landuse",
            "filter": [
                "==",
                "kind",
                "pier"
            ],
            "paint": {
                "fill-color": "#e0e0e0"
            }
        },
        {
            "id": "hillshade",
            "type": "hillshade",
            "source": "mapterhorn-hillshade",
            "paint": {
                "hillshade-shadow-color": "#473B24",
                "hillshade-highlight-color": "#ffffff",
                "hillshade-accent-color": "#5d4a1f",
                "hillshade-illumination-direction": 315,
                "hillshade-illumination-anchor": "map",
                "hillshade-exaggeration": 0.8
            }
        },
        {
            "id": "roads_tunnels_other_casing",
            "type": "line",
            "source": "protomaps",
            "source-layer": "roads",
            "filter": [
                "all",
                [
                    "has",
                    "is_tunnel"
                ],
                [
                    "in",
                    "kind",
                    "other",
                    "path"
                ]
            ],
            "paint": {
                "line-color": "#e0e0e0",
                "line-gap-width": [
                    "interpolate",
                    [
                        "exponential",
                        1.6
                    ],
                    [
                        "zoom"
                    ],
                    14,
                    0,
                    20,
                    7
                ]
            }
        },
        {
            "id": "roads_tunnels_minor_casing",
            "type": "line",
            "source": "protomaps",
            "source-layer": "roads",
            "filter": [
                "all",
                [
                    "has",
                    "is_tunnel"
                ],
                [
                    "==",
                    "kind",
                    "minor_road"
                ]
            ],
            "paint": {
                "line-color": "#e0e0e0",
                "line-dasharray": [
                    3,
                    2
                ],
                "line-gap-width": [
                    "interpolate",
                    [
                        "exponential",
                        1.6
                    ],
                    [
                        "zoom"
                    ],
                    11,
                    0,
                    12.5,
                    0.5,
                    15,
                    2,
                    18,
                    11
                ],
                "line-width": [
                    "interpolate",
                    [
                        "exponential",
                        1.6
                    ],
                    [
                        "zoom"
                    ],
                    12,
                    0,
                    12.5,
                    1
                ]
            }
        },
        {
            "id": "roads_tunnels_link_casing",
            "type": "line",
            "source": "protomaps",
            "source-layer": "roads",
            "filter": [
                "all",
                [
                    "has",
                    "is_tunnel"
                ],
                [
                    "has",
                    "is_link"
                ]
            ],
            "paint": {
                "line-color": "#e0e0e0",
                "line-dasharray": [
                    3,
                    2
                ],
                "line-gap-width": [
                    "interpolate",
                    [
                        "exponential",
                        1.6
                    ],
                    [
                        "zoom"
                    ],
                    13,
                    0,
                    13.5,
                    1,
                    18,
                    11
                ],
                "line-width": [
                    "interpolate",
                    [
                        "exponential",
                        1.6
                    ],
                    [
                        "zoom"
                    ],
                    12,
                    0,
                    12.5,
                    1
                ]
            }
        },
        {
            "id": "roads_tunnels_major_casing",
            "type": "line",
            "source": "protomaps",
            "source-layer": "roads",
            "filter": [
                "all",
                [
                    "!has",
                    "is_tunnel"
                ],
                [
                    "!has",
                    "is_bridge"
                ],
                [
                    "==",
                    "kind",
                    "major_road"
                ]
            ],
            "paint": {
                "line-color": "#e0e0e0",
                "line-dasharray": [
                    3,
                    2
                ],
                "line-gap-width": [
                    "interpolate",
                    [
                        "exponential",
                        1.6
                    ],
                    [
                        "zoom"
                    ],
                    7,
                    0,
                    7.5,
                    0.5,
                    18,
                    13
                ],
                "line-width": [
                    "interpolate",
                    [
                        "exponential",
                        1.6
                    ],
                    [
                        "zoom"
                    ],
                    9,
                    0,
                    9.5,
                    1
                ]
            }
        },
        {
            "id": "roads_tunnels_highway_casing",
            "type": "line",
            "source": "protomaps",
            "source-layer": "roads",
            "filter": [
                "all",
                [
                    "!has",
                    "is_tunnel"
                ],
                [
                    "!has",
                    "is_bridge"
                ],
                [
                    "==",
                    "kind",
                    "highway"
                ],
                [
                    "!has",
                    "is_link"
                ]
            ],
            "paint": {
                "line-color": "#e0e0e0",
                "line-dasharray": [
                    6,
                    0.5
                ],
                "line-gap-width": [
                    "interpolate",
                    [
                        "exponential",
                        1.6
                    ],
                    [
                        "zoom"
                    ],
                    3,
                    0,
                    3.5,
                    0.5,
                    18,
                    15
                ],
                "line-width": [
                    "interpolate",
                    [
                        "exponential",
                        1.6
                    ],
                    [
                        "zoom"
                    ],
                    7,
                    0,
                    7.5,
                    1,
                    20,
                    15
                ]
            }
        },
        {
            "id": "roads_tunnels_other",
            "type": "line",
            "source": "protomaps",
            "source-layer": "roads",
            "filter": [
                "all",
                [
                    "has",
                    "is_tunnel"
                ],
                [
                    "in",
                    "kind",
                    "other",
                    "path"
                ]
            ],
            "paint": {
                "line-color": "#d5d5d5",
                "line-dasharray": [
                    4.5,
                    0.5
                ],
                "line-width": [
                    "interpolate",
                    [
                        "exponential",
                        1.6
                    ],
                    [
                        "zoom"
                    ],
                    14,

            }

        {
            "id": "roads_tunnels_minor",
            "type": "line",

            "source-layer": "roads",
            "filter": [
                "all",
                [

                ],
                [

            "paint": {

        {

        {

            "source": "protomaps",
            "source-layer": "buildings",
            "filter": [

                "kind",
                "building",
                "building_part"

            "paint": {

            }
        },
        {

            "type": "line",

// Initialize map
const map = new maplibregl.Map({
    container: 'map',
    style: style,
    center: [7.7461, 46.0382], // Matterhorn coordinates
    zoom: 12,
    pitch: 60,
    bearing: 0,
    antialias: true,
    hash: true
});

// Add controls
map.addControl(new maplibregl.NavigationControl({
    visualizePitch: true,
    showZoom: true,
    showCompass: true
}));

map.addControl(new maplibregl.GlobeControl());

// Enable terrain when map loads
map.on('load', () => {
    map.setTerrain({
        source: 'mapterhorn-terrain',
        exaggeration: 1.0
    });
    
    console.log('Mapterhorn Terrain Visualization with Contour Lines');
    console.log('Data source: https://tunnel.optgeo.org/martin/mapterhorn');
    console.log('Contour generation: maplibre-contour library');
    console.log('Encoding: Terrarium format');
    console.log('Units: Meters');
});

// Control button functionality
document.getElementById('toggle-contours').addEventListener('click', function() {
  var visibility = map.getLayoutProperty('contour-lines', 'visibility');
  if (visibility === 'visible' || visibility === undefined) {
    map.setLayoutProperty('contour-lines', 'visibility', 'none');
    this.textContent = 'Show';
  } else {
    map.setLayoutProperty('contour-lines', 'visibility', 'visible');
    this.textContent = 'Hide';
  }
});

document.getElementById('toggle-labels').addEventListener('click', function() {
  var visibility = map.getLayoutProperty('contour-labels', 'visibility');
  if (visibility === 'visible' || visibility === undefined) {
    map.setLayoutProperty('contour-labels', 'visibility', 'none');
    this.textContent = 'Show';
  } else {
    map.setLayoutProperty('contour-labels', 'visibility', 'visible');
    this.textContent = 'Hide';
  }
});

document.getElementById('toggle-terrain').addEventListener('click', function() {
  var terrain = map.getTerrain();
  if (terrain) {
    map.setTerrain(null);
    this.textContent = 'Enable';
  } else {
    map.setTerrain({
      source: 'mapterhorn-terrain',
      exaggeration: 1.5
    });
    this.textContent = 'Disable';
  }
});

// Hillshade toggle
const hillshadeCheckbox = document.getElementById('hillshade');
hillshadeCheckbox.addEventListener('change', (e) => {
    const visibility = e.target.checked ? 'visible' : 'none';
    map.setLayoutProperty('hillshade', 'visibility', visibility);
});

// Property display functionality
const propertiesPanel = document.getElementById('properties-panel');
const propertiesContent = document.getElementById('properties-content');
const closeButton = document.getElementById('close-panel');

// Close panel functionality
closeButton.addEventListener('click', () => {
  propertiesPanel.style.display = 'none';
});

// Map click handler for feature properties
map.on('click', (e) => {
  const features = map.queryRenderedFeatures(e.point);
  
  if (features.length > 0) {
    displayFeatureProperties(features);
    propertiesPanel.style.display = 'block';
  }
});

function displayFeatureProperties(features) {
  propertiesContent.innerHTML = '';
  
  features.forEach((feature, index) => {
    const featureDiv = document.createElement('div');
    featureDiv.className = 'feature-item';
    
    // Feature header
    const header = document.createElement('div');
    header.className = 'feature-header';
    const layerName = feature.layer ? feature.layer.id : 'Unknown Layer';
    const featureType = feature.geometry ? feature.geometry.type : 'Unknown';
    header.textContent = `${layerName} (${featureType})`;
    
    // Properties content
    const propsDiv = document.createElement('div');
    propsDiv.className = 'feature-properties';
    propsDiv.textContent = JSON.stringify(feature.properties, null, 2);
    
    // Toggle functionality
    header.addEventListener('click', () => {
      propsDiv.classList.toggle('collapsed');
    });
    
    featureDiv.appendChild(header);
    featureDiv.appendChild(propsDiv);
    propertiesContent.appendChild(featureDiv);
  });
}

// Terrain source switcher
const terrainSourceSelect = document.getElementById('terrain-source');
terrainSourceSelect.addEventListener('change', (e) => {
    const sourceKey = e.target.value;
    const terrainSource = sourceKey === 'gel' ? 'gel-terrain' : 'mapterhorn-terrain';
    const hillshadeSource = sourceKey === 'gel' ? 'gel-hillshade' : 'mapterhorn-hillshade';
    
    // Update terrain
    map.setTerrain({ source: terrainSource, exaggeration: 1.0 });
    
    // Update hillshade
    map.getStyle().layers.forEach(layer => {
        if (layer.id === 'hillshade') {
            map.removeLayer('hillshade');
        }
    });
    
    map.addLayer({
        "id": "hillshade",
        "type": "hillshade",
        "source": hillshadeSource,
        "paint": {
            "hillshade-shadow-color": "#473B24",
            "hillshade-highlight-color": "#ffffff",
            "hillshade-accent-color": "#5d4a1f",
            "hillshade-illumination-direction": 315,
            "hillshade-illumination-anchor": "map",
            "hillshade-exaggeration": 0.8
        }
    }, 'roads_tunnels_other_casing');
    
    const visibility = document.getElementById('hillshade').checked ? 'visible' : 'none';
    map.setLayoutProperty('hillshade', 'visibility', visibility);
});
// Log terrain configuration
console.log('Mapterhorn Terrain Visualization initialized');
console.log('Data source: https://tunnel.optgeo.org/martin/mapterhorn');
console.log('Features: 3D terrain, hillshade, contour lines, interactive controls');
