<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapterhorn Martin</title>
  <script type="module" crossorigin src="./main.js"></script>
  <link rel="stylesheet" crossorigin href="./main.css">
</head>
<body>
<div id="map"></div>

<div id="hamburger-menu">
  <button id="menu-toggle" aria-label="Toggle menu">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>
</div>

<div id="terrain-controls">
  <div id="controls-header">
    <h4>⛰️ Mapterhorn Martin</h4>
  </div>
  
  <label>
    <input type="checkbox" id="terrain" checked> 3D
  </label>
  
  <label>
    <input type="checkbox" id="hillshade" checked> Hillshade
  </label>
  
  <label>
    Terrain Source:
    <select id="terrain-source">
      <option value="mapterhorn">Mapterhorn (Terrarium)</option>
      <option value="gel">Gel (Mapbox)</option>
    </select>
  </label>
  
  <div class="preset-buttons">
    <button id="preset-natural" type="button">Natural</button>
    <button id="preset-enhanced" type="button">Enhanced</button>
    <button id="preset-subtle" type="button">Subtle</button>
  </div>
  
  <button id="close-controls" aria-label="Close menu">Close</button>
</div>

<div id="properties-panel">
  <button id="close-panel">&times;</button>
  <h3>Feature Properties</h3>
  <div id="properties-content"></div>
</div>

</body>
</html>
