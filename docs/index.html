<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapterhorn Terrain Visualization</title>
<script src="https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.css" rel="stylesheet" />
<style>
body { 
  margin: 0; 
  background: #1a1a1a; 
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
  color: #fff;
} 
#map { 
  width: 100vw; 
  height: 100vh; 
}
#terrain-controls {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(0, 0, 0, 0.9);
  border-radius: 10px;
  padding: 20px;
  z-index: 1000;
  font-size: 14px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  min-width: 250px;
}
#terrain-controls h4 {
  margin: 0 0 15px 0;
  color: #87CEEB;
  font-size: 1.2em;
}
#terrain-controls label {
  display: block;
  margin-bottom: 10px;
  color: #ccc;
}
#terrain-controls input[type="range"] {
  width: 150px;
  margin-left: 10px;
}
#terrain-controls input[type="checkbox"] {
  margin-right: 8px;
}
#terrain-controls button {
  margin: 5px 5px 0 0;
  padding: 8px 12px;
  background: #007cbf;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 12px;
}
#terrain-controls button:hover {
  background: #005a8c;
}
</style>
</head>
<body>
<div id="map"></div>

<div id="terrain-controls">
  <h4>üèîÔ∏è Mapterhorn Martin</h4>
  
  <label>
    <input type="checkbox" id="hillshade" checked> Hillshade Effects
  </label>
  
  <label>
    <input type="checkbox" id="terrain-3d" checked> 3D Terrain
  </label>
  
</div>

<script>
// Mapterhorn terrain style configuration
const style = {
    "version": 8,
    "sources": {
        "protomaps": {
            "type": "vector",
            "attribution": "<a href=\"https://github.com/protomaps/basemaps\">Protomaps</a> ¬© <a href=\"https://openstreetmap.org\">OpenStreetMap</a>",
            "url": "https://tunnel.optgeo.org/martin/protomaps-basemap"
        },
        "mapterhorn-terrain": {
            "type": "raster-dem",
            "url": "https://tunnel.optgeo.org/martin/mapterhorn",
            "tileSize": 512,
            "encoding": "terrarium"
        },
        "mapterhorn-hillshade": {
            "type": "raster-dem",
            "url": "https://tunnel.optgeo.org/martin/mapterhorn",
            "tileSize": 512,
            "encoding": "terrarium"
        }
    },
    "terrain": {
        "source": "mapterhorn-terrain",
        "exaggeration": 1.0
    },
    "layers": [
        {
            "id": "background",
            "type": "background",
            "paint": {
                "background-color": "#f0f8ff"
            }
        },
        {
            "id": "hillshade",
            "type": "hillshade",
            "source": "mapterhorn-hillshade",
            "paint": {
                "hillshade-shadow-color": "#473B24",
                "hillshade-highlight-color": "#ffffff",
                "hillshade-accent-color": "#5d4a1f",
                "hillshade-illumination-direction": 315,
                "hillshade-illumination-anchor": "map",
                "hillshade-exaggeration": 0.8
            }
        },
        {
            "id": "earth",
            "type": "fill",
            "filter": ["==", "$type", "Polygon"],
            "source": "protomaps",
            "source-layer": "earth",
            "paint": {
                "fill-color": "#e8e5e0",
                "fill-opacity": 0.8
            }
        },
        {
            "id": "landcover",
            "type": "fill",
            "source": "protomaps",
            "source-layer": "landcover",
            "paint": {
                "fill-color": [
                    "match",
                    ["get", "kind"],
                    "glacier", "#ffffff",
                    "grassland", "#c8d8c8",
                    "forest", "#6b8e3b",
                    "scrub", "#99d2bb",
                    "barren", "#d4c4a0",
                    "#e8e5e0"
                ],
                "fill-opacity": [
                    "interpolate",
                    ["linear"],
                    ["zoom"],
                    8, 0.6,
                    12, 0.8
                ]
            }
        },
        {
            "id": "water",
            "type": "fill",
            "filter": ["==", "$type", "Polygon"],
            "source": "protomaps",
            "source-layer": "water",
            "paint": {
                "fill-color": "#4a9eff",
                "fill-opacity": 0.8
            }
        },
        {
            "id": "roads_highway",
            "type": "line",
            "source": "protomaps",
            "source-layer": "roads",
            "filter": ["==", "kind", "highway"],
            "paint": {
                "line-color": "#ffffff",
                "line-width": [
                    "interpolate",
                    ["exponential", 1.6],
                    ["zoom"],
                    6, 0.5,
                    12, 2,
                    18, 8
                ]
            }
        },
        {
            "id": "roads_major",
            "type": "line",
            "source": "protomaps",
            "source-layer": "roads",
            "filter": ["==", "kind", "major_road"],
            "paint": {
                "line-color": "#ffffff",
                "line-width": [
                    "interpolate",
                    ["exponential", 1.6],
                    ["zoom"],
                    8, 0.3,
                    12, 1.5,
                    18, 6
                ]
            }
        },
        {
            "id": "places_locality",
            "type": "symbol",
            "source": "protomaps",
            "source-layer": "places",
            "filter": ["==", "kind", "locality"],
            "layout": {
                "text-field": ["get", "name"],
                "text-font": ["Noto Sans Regular"],
                "text-size": [
                    "interpolate",
                    ["linear"],
                    ["zoom"],
                    8, 10,
                    12, 14
                ]
            },
            "paint": {
                "text-color": "#2d2d2d",
                "text-halo-color": "#ffffff",
                "text-halo-width": 2
            }
        }
    ],
    "sprite": "https://protomaps.github.io/basemaps-assets/sprites/v4/light",
    "glyphs": "https://protomaps.github.io/basemaps-assets/fonts/{fontstack}/{range}.pbf"
};

// Initialize map
const map = new maplibregl.Map({
    container: 'map',
    style: style,
    center: [7.7461, 46.0382], // Matterhorn coordinates
    zoom: 12,
    pitch: 60,
    bearing: 0,
    antialias: true,
    hash: true
});

// Add controls
map.addControl(new maplibregl.NavigationControl({
    visualizePitch: true,
    showZoom: true,
    showCompass: true
}));

map.addControl(new maplibregl.GlobeControl());

// Enable terrain when map loads
map.on('load', () => {
    map.setTerrain({
        source: 'mapterhorn-terrain',
        exaggeration: 1.0
    });
});

// Terrain control functionality
const hillshadeCheckbox = document.getElementById('hillshade');
const terrain3dCheckbox = document.getElementById('terrain-3d');

// Hillshade toggle
hillshadeCheckbox.addEventListener('change', (e) => {
    const visibility = e.target.checked ? 'visible' : 'none';
    map.setLayoutProperty('hillshade', 'visibility', visibility);
});

// 3D terrain toggle
terrain3dCheckbox.addEventListener('change', (e) => {
    if (e.target.checked) {
        map.setTerrain({ source: 'mapterhorn-terrain', exaggeration: 1.0 });
    } else {
        map.setTerrain(null);
    }
});

// Log terrain configuration
console.log('Mapterhorn Terrain Visualization initialized');
console.log('Data source: https://tunnel.optgeo.org/martin/mapterhorn');
console.log('Features: 3D terrain, hillshade, interactive controls');

</script>
</body>
</html>
